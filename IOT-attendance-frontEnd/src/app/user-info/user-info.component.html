<div class="col-md-6">
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>password</th>
      <th>nfcTagID</th>
      <th>salary</th>
      <th></th>
      
      
    
    </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userId}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.nfcTagID}}</td>
            <td>{{user.salary}}</td>
            <td><button class="btn btn-danger" (click)="deleteEmployee(user)"> Delete </button></td>
            <td colspan="2"><button class="btn btn-info" routerLink="/attendancePerUser" (click)="viewAttendance(user.userId)"> Attendance </button></td>
        </tr>
    </tbody>
  </table>


</div>
